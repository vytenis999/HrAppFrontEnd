<div class="surface-card p-7 shadow-2 border-round">
  <div class="width">
    <div class="text-center mb-5">
      <img src="assets/images/logo_rgb.svg" alt="Image" height="50" class="mb-3">
    </div>

    <div>
      <div class="field">
        <label for="email1" class="block text-900 font-medium mb-2">El.paštas</label>
        <input class="w-full mb-3" [(ngModel)]="email" id="email1" type="text" pInputText>
      </div>
      <div class="field">
        <label for="password1" class="block text-900 font-medium mb-3">Slaptažodis</label>
        <p-password autoWidth="false" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" class="mb-3" id="password1" [(ngModel)]="password" [feedback]="false" [toggleMask]="true"></p-password>
      </div>
      <div class="flex align-items-center justify-content-between mb-4">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" [routerLink]="['/forgot-password']" >Pamiršote slaptažodį?</a>
      </div>
      <button pButton pRipple type="submit" (click)="onLogin()" label="Prisijungti" icon="pi pi-user" class="md:w-25rem"></button>
    </div>
  </div>
</div>
